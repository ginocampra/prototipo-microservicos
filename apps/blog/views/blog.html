<h2>Publicações</h2>

<br><br>

<div class="well" ng-if="!loaded">
  Buscando publicações...
</div>

<div class="well" ng-if="loaded && !posts.length">
  Nenhuma publicação encontrada!
</div>

<div class="list-group" ng-if="posts.length">
  <a href="#/post/{{ post.id }}" class="list-group-item" ng-repeat="post in posts">
    {{ post.title }}
  </a>
</div>
