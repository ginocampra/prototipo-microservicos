<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <form ng-submit="register()">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" ng-model="account.name" id="name" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" class="form-control" ng-model="account.username" id="username" placeholder="Usuário">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" ng-model="account.password" id="password" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a class="btn btn-default pull-right" href="#/login">Voltar para login</a>
    </form>
  </div>
</div>
