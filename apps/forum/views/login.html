<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <form ng-submit="login()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" class="form-control" ng-model="account.username" id="username" placeholder="Usuário">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" ng-model="account.password" id="password" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary">Efetuar login</button>
      <a class="btn btn-success pull-right" href="#/register">Criar conta</a>
    </form>
  </div>
</div>
