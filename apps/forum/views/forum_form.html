<form ng-submit="save()">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" class="form-control" ng-model="post.title" id="title" placeholder="Título do tópico">
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea class="form-control" id="description" rows="3" ng-model="post.body"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">{{ post.id ? 'Atualizar' : 'Cadastrar' }}</button>
  <a class="btn btn-default pull-right" href="#/">Voltar para o fórum</a>
</form>
